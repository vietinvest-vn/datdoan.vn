<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng ký</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f8b8d,#2bb6b8);
    font-family:'Segoe UI',Tahoma;
}
.box{
    background:#fff;
    width:100%;
    max-width:380px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
}
h2{text-align:center;color:#0f8b8d}
input{
    width:100%;
    padding:12px;
    margin:8px 0 14px;
    border-radius:10px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#0f8b8d;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
.link{text-align:center;margin-top:14px}
a{color:#0f8b8d;text-decoration:none;font-weight:600}
</style>
</head>

<body>
<div class="box">
    <h2>ĐĂNG KÝ</h2>

    <form id="registerForm">
        <input type="text" name="username" placeholder="Tên người dùng" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu (>=6 ký tự)" minlength="6" required>
        <input type="password" name="repassword" placeholder="Nhập lại mật khẩu" required>
        <button type="submit">Tạo tài khoản</button>
    </form>

    <div class="link">
        Đã có tài khoản? <a href="fomdangnhap.html">Đăng nhập</a>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit",function(e){
    e.preventDefault();

    const username = this.username.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value;
    const repassword = this.repassword.value;

    if(password !== repassword){
        alert("❌ Mật khẩu không khớp");
        return;
    }

    localStorage.setItem("user", JSON.stringify({username,email,password}));
    alert("✅ Đăng ký thành công");
    window.location.href = "fomdangnhap.html";
});
</script>
</body>
</html>
